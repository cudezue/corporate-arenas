<div class="contact">
  <div class="contact__hero">
    <h1>Feel free to get in touch with us</h1>
    <img src="/assets/contact_us.svg" alt="Contact Us">
  </div>

  <div class="contact__form__section">
    <img src="/assets/oretti.svg" alt="">
    <div class="contact__form__section__container">
      <section class="contact__form__section__container__heading">
<!--        <ion-icon name="mail-outline"></ion-icon>-->
        <h3>Contact Us</h3>
      </section>
      <form action="">
        <div class="input">
          <input type="text" name="name" placeholder="Your Name">
        </div>
        <div class="input">
          <input type="email" name="name" placeholder="Email Address">
        </div>
        <div class="input">
          <textarea name="message" id="" rows="10" placeholder="Message"></textarea>
        </div>
        <input type="submit" value="Send Message">
      </form>
    </div>
  </div>
</div>
